<div id="wrapper-form">
<form method="post" id="FormLogin" ng-submit="login()">
  <div class="text-center">
    <div class="imlog">
      <img src="assets/images/niccono.png" alt="">
    </div>
    <div class="imlog">
      <img src="assets/images/log.png" alt="">
    </div>
    <div class="imlog">
      Login
    </div>
  </div>
  <div class="form-group">
    <label for="">Usuario</label>
    <input type="text" name="txtUsuario" id="txtUsuario" placeholder="Ingresa tu usuario" required="" ng-model="dataPost.user">
  </div>
  <div class="form-group">
    <label for="" >Contraseña</label>
    <input type="password" name="txtContrasena" id="txtContrasena" placeholder="Ingresa tu contraseña" required="" ng-model="dataPost.pass">
  </div>
  <div class="group enviar">
    <button  type="submit" id="login">Ingresar</button>
  </div>
</form>
</div>
