<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<title>AUTOWEB REPUESTOS ONLINE</title>

		<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
		<link href="assets/css/login.css" rel="stylesheet" />

		<script type="text/javascript" src="assets/js/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/login.js"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div id="wrapper-form">
						<div id="loginMsg"></div> 
						<form action="dashboard.html" method="post" id="FormLogin">
							<h1>Login</h1>

							<div class="group">
								<div class="image">
									<img src="assets/images/icon-user.png" alt="autoweb">
								</div>
								<input type="text" name="txtUsuario" id="txtUsuario" placeholder="User *">
								<div class="clearfix"></div>
							</div>

							<div class="group">
								<div class="image">
									<img src="assets/images/icon-password.png" alt="autoweb">
								</div>
								<input type="password" name="txtContrasena" id="txtContrasena" placeholder="Password *">
								<div class="clearfix"></div>
							</div>

							<div class="group text-right">
								<button type="submit" id="login">Login</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
