<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<title>AUTOWEB REPUESTOS ONLINE</title>
		
		<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
		<link href="assets/css/detalleSolicitud.css" rel="stylesheet" />
		
		<script type="text/javascript" src="assets/js/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/detalleSolicitud.js"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>

		<div id="header">
			<div class="container">
				<div class="row">
					<div id="logo" class="col-xs-6">
						<img src="assets/images/logo.png" alt="autoweb repuestos online">
					</div>
					<div id="BurgerButton" class="col-xs-6 text-right">
						<a href="#"><img src="assets/images/burger_button.jpg"></a>
					</div>
				</div>
			</div>
		</div>

		<div id="content" class="container">
			<div class="row">				
				<div class="col-xs-12">
					
					<div id="wrapper-detalle-solicitudes">
						<br />
						<h3>Detalle</h3>
						<br/>
						<div class="lista-items">

							<div class="item">
								<div class="table-responsive">
									<table>
										<thead>
											<tr>
												<th>Marca</th>
												<th>Modelo</th>
												<th>Año</th>
												<th>Repuestos</th>
											</tr>
										</thead>
										<tbody>
											<tr class="clickable-row" data-href="foobar.com">
												<td>Toyota</td>
												<td>Corolla</td>
												<td>2009</td>
												<td>Alternador</td>
											</tr>
										</tbody>
									</table>
									<br>
									<p>Descripción</p>
									<span>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
								</div>
								<div class="preview-container" style="background-image: url(assets/images/preview.png);"></div>
								<div class="respuesta-container">
									<p>Respuesta</p>
									<table class="table-respuesta">
										<tr>
											<td>
												<span>Si</span>
												<label for="respuesta_1" class="glyphicon glyphicon-ok text-yellow"></label>
												<input type="radio" name="respuesta" id="respuesta_1" value="1">
											</td>
											<td>
												<span>No</span>
												<label for="respuesta_0" class="glyphicon glyphicon-remove text-yellow"></label>
												<input type="radio" name="respuesta" id="respuesta_0" value="0">
											</td>
										</tr>
										<tr>
											<td>
												<p>Precio</p>
												<input class="input-control" type="text">
											</td>
											<td>
												<p>Garantía</p>
												<input class="input-control" type="text">
											</td>
										</tr>
									</table>
								</div>
								<div class="clearfix"></div>
							</div>

						</div>

						<div class="operation-button text-right">
							<input type="submit" value="Enviar" class="btn-red">
						</div>
					</div>
					
				</div>
			</div>
		</div>

		<div id="footer">
			<div class="text">
				<p>
					<small>COPYRIGHT 2016 REPUESTOS AUTO WEB <br>
					Diseño Web El Salvador:  Web Informática</small>
					<img src="assets/images/logo-webinfo.png" alt="Web Informática SA">
				</p>
			</div>
		</div>

	</body>

</html>
